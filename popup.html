<!doctype html>
<html>

<head>
  <title>Time is Money</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>

  <div id="top">
    <h1>Time is Money</h1>
    <label class="switch">
      <input type="checkbox" id="onOff">
      <span class="slider round"></span>
    </label>
  </div>

  <div id="content">
    <form id="form">
      <label for="wage">Hourly wage</label><br>
      <span>$<input type="number" step="0.01" id="wage" name="wage" style="width:40px;"></span>
      <input type="button" id="submit" name="submit" value="Update">
    </form>
  </div>


</body>

</html>
